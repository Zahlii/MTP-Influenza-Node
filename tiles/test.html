<!DOCTYPE html>
<html>
<head>
    <title>Overlaying an image map type</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    function _(n) {
        return n < 10 ? '0'+n : n;
    }
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 13,
            center: {lat: 49.5, lng: 8.5},
			maxZoom: 15,
			minZoom: 8
        });

        var imageMapType = new google.maps.ImageMapType({
            getTileUrl: function(coord, zoom) {
                var d = new Date(),
                        year = d.getFullYear(),
                        month = _(d.getMonth()+1),
                        day = _(d.getDate()),
                        hour = d.getHours(),
                        hour = _(hour - hour % 6);

                if (zoom < 8 || zoom > 15) {
                    return null;
                }

                return ['http://mtp-influenza.ddns.net:8080/api1/tiles',
                    year,month,day,hour,zoom, coord.x, coord.y].join('/')+'.png';
            },
            tileSize: new google.maps.Size(256, 256)
        });

        map.overlayMapTypes.push(imageMapType);
    }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn_1UqrgSqs8fKZOjilK7J4WcXzb74F14&signed_in=true&callback=initMap"></script>
</body>
</html>
