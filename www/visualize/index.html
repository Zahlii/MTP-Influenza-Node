<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

                </button>
                <a class="navbar-brand" href="index.html">MTP Influenza</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">

            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="index.html"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Dashboard
                        </h1>
                        <ol class="breadcrumb">
                            You are here:
                            <li class="active">
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div id="flot_timeline" style="height:200px"></div>
                    </div>
                </div>
                <div class="row row-centered">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-2">
                        <input type="text" class="form-control" id="current_time" value="">
                    </div>
                    <div class="col-lg-4">
                        <div id="history_controls" class="btn-group">
                            <button type="button" class="btn btn-primary" onclick="_heatMap.previousStep();">-6 Hours</button>
                            <button type="button" class="btn btn-primary" onclick="_heatMap.nextStep();">+6 Hours</button>
                            <button type="button" class="btn btn-primary" onclick="_heatMap.toNow();">Now</button>
                            <button type="button" class="btn btn-primary" id="control_play" onclick="play();">Play</button>
                            <button type="button" class="btn btn-primary disabled" id="control_pause"  disabled onclick="pause();">Pause</button>
                        </div>
                    </div>
                    <div class="col-lg-3">
                    </div>
                </div>
                <div class="row row-centered">
                    <div class="col-lg-12 col-centered">
                        <h5 id="history_control_current"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="map" style="height:500px;"></div>
                    </div>
                    <!--<div class="col-lg-2">

                    </div>-->
                </div>

        </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/plugins/flot/jquery.flot.js"></script>
    <script src="js/plugins/flot/jquery.flot.time.js"></script>
    <script src="js/plugins/flot/jquery.flot.barnumbers.js"></script>

    <script type="text/javascript">
        const ENDPOINT = 'https://wifo1-30.bwl.uni-mannheim.de/';
        const API_ENDPOINT = ENDPOINT + 'api1/kpi';
        const TILE_ENDPOINT = ENDPOINT + 'api1/tiles';
    </script>
    <script src="js/influenza.heatmap.js"></script>
    <script src="js/influenza.graph.js"></script>
    <script type="text/javascript">
        var _heatMap;

        function initMap() {
            $('#current_time').datepicker({
                autoclose:true,
                endDate:"0d",
                format:"dd.mm.yyyy",
                orientation:"top",
                forceParse:false
            }).on('changeDate',(date) => {
                _heatMap.setCurrentDate(date.date);
            });

            _heatMap = new InfluenzaMap(document.getElementById('map'));

            var d = new InfluenzaDashboardGraph($('#flot_timeline'));

            _heatMap.on('bounds_changed',(bounds) => {
                d.loadForBounds(bounds);
            });

            _heatMap.on('time_changed',(time) => {
                var t = time.toLocaleString();
                $('#current_time').val(t);
            });

            _heatMap.setCurrentDate(new Date("2016-11-17"));
            _heatMap.reloadOverlay();
        }


        function play() {
            $('#control_pause').removeClass('disabled').removeAttr('disabled');
            $('#control_play').addClass('disabled').attr('disabled',true);
            _heatMap.play();
        }
        function pause() {
            $('#control_play').removeClass('disabled').removeAttr('disabled');
            $('#control_pause').addClass('disabled').attr('disabled',true);
            _heatMap.pause();
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn_1UqrgSqs8fKZOjilK7J4WcXzb74F14&callback=initMap"></script>
</body>
